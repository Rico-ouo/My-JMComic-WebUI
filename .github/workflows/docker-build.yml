# .github/workflows/docker-build.yml
name: Build and Push Docker Image to Aliyun

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  IMAGE_NAME: jmcomic-webui
  ALIYUN_REGISTRY: registry.cn-hangzhou.aliyuncs.com
  ALIYUN_NAMESPACE: starfishes
  ALIYUN_IMAGE: registry.cn-hangzhou.aliyuncs.com/starfishes/jmcomic-webui

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyun Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Build and push Docker image (multi-arch)
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ env.ALIYUN_IMAGE }}:latest \
            --push \
            Docker/native

      - name: Push version tag (if tag exists)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ${{ env.ALIYUN_IMAGE }}:$VERSION \
            --push \
            Docker/native
